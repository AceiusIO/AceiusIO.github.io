<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" >
  <link rel='icon' href='logo.ico' type='image/x-icon'/ >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- It's not a laser! It's a little light that blinks!-->
  <title>Reaction Times</title>
</head>

<body style="background-color: white; color: black; font-family: Calibri;">
    <center><h1>Reaction Times Experiment</h1>
    <p>Your goal is to press the Start button, wait for green to show, then press stop.</p>
    <h1 id="ind-bg">Ready</h1>
    <div id="controls"><hr><button id="btn">Start</button> <button id="reset" onclick="reset();">Reset</button><hr></div>
    <div>Seconds: <span id="time">0</span></div>
    <script id="runner">
    function wait(ms){
     var d = new Date();
     var d2 = null;
     do { d2 = new Date(); }
     while(d2-d < ms);
    }

    function reset(){
      $( "#ind-bg" ).css("color", "black");
      $( "#btn" ).html("Start")
    }

    $(function(){
    $('#btn').click(function() {
      $( "#btn" ).html("Wait...")
      $( "#ind-bg" ).html("3");
      window.setTimeout(function(){
        $( "#ind-bg" ).html("2");
        window.setTimeout(function(){
          $( "#ind-bg" ).html("1");
                 }, 1000);
                 window.setTimeout(function(){
                   $( "#ind-bg" ).html("0", "green");
                   $( "#btn" ).html("Press")
                          }, 1000);
               }, 1000);
      //await wait( 1000 );
      //$( "#ind-bg" ).html("2", "blue");
      //await wait( 1000 );
      //$( "#ind-bg" ).html("1", "green");
      //await wait( 1000 );
      $( "#ind-bg" ).html("0", "green");
      $( "#btn" ).html("Press")
    });
   });
    </script>
  </center>

   <!--<input type="button" id="startTimer" value="Start" onclick="start();"><input type="button" id="stopTimer" value="Stop"  onclick="stop();"><input type="button" id="resetTimer" value="Reset"  onclick="reset();"><br/>
   <script>
       var timeElapsed = 0;
       var timerID = -1;
       function tick() {
           timeElapsed = timeElapsed + 0.1
           document.getElementById("time").innerHTML = timeElapsed;
       }

       function start() {
           if(timerID == -1){
               timerID = setInterval(tick, 100);
           }
       }

       function stop() {
           if(timerID != -1){
               clearInterval(timerID)
               timerID = -1
           }
       }

       function reset() {
           stop();
           timeElapsed = -0.1;
           tick()
       }

   </script>-->
</body>
</html>
